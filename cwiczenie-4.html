<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> a = <input type="number" id="a"> </label>
	<label> b = <input type="number" id="b"> </label>
	<label> c = <input type="number" id="c"> </label>

	<input type="submit" value="Informacje o liczbach" onclick="matematyka()">

	<div id="wynik"></div>
	
	<script>
	
		function matematyka()
		{
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;
			var c = document.getElementById('c').value;
			var wyn = document.getElementById("wynik");
			
			wyn.innerHTML= "<p>Najmniejsza: "+Math.min(a, b, c)+"</p>";
			wyn.innerHTML+= "<p>Największa: "+Math.max(a, b, c)+"</p>";
			wyn.innerHTML+= "<p>Wartość bezwzględna: "+Math.abs(a)+" "+Math.abs(b)+" "+Math.abs(c)+" "+"</p>";
			
			if(a%2==0){wyn.innerHTML+="<p>liczba a jest parzysta</p>"}
			if(b%2==0){wyn.innerHTML+="<p>liczba b jest parzysta</p>"}
			if(c%2==0){wyn.innerHTML+="<p>liczba c jest parzysta</p>"}
			
		}

	</script>

</body>
</html>
